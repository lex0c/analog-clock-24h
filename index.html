    <style>
        .backimage { overflow: hidden; }
        .pfooter { text-align: center; font-size: .8em; }
        @media screen and (max-width: 768px) {
            #clock { width: 250px; height: 250px; }

    <!--[if lte IE 8]>

    <title>Relógio Analógico 24h</title>
</head>
<body>
    <main id="backimage_full" class="container-full backimage" style="background-image: url('assets/imgs/background.jpg')" onload="backimage_full.style.backgroundAttachment = 'fixed'">
        <!-- Toggle button -->
        <a id="toggle" class="btn btn-dark animated fadeInDownBig" href="#" role="button">
            <i class="material-icons" style="vertical-align: -29%">visibility_off</i>
            Esconder Relógio!
        </a>
        <!-- Clock -->
        <div class="center" style="height: 86%">
            <canvas id="clock" width="300" height="300"></canvas>
        </div>
        <!-- Footer digital timer -->
        <p id="digital-timer" class="pfooter"></p>
    </main>
</body>
    <!-- Full Background -->
    <script>
        var visibleHeight = window.innerHeight
            || document.documentElement.clientHeight
            || document.body.clientHeight;
        // Resize full intro image
        backImg = document.getElementById("backimage_full");
        backImg.style.height = (visibleHeight) + "px";
        // Window object resize
        var addEvent = function(object, type, callback) {
            if (object == null || typeof(object) == 'undefined') return;
            if (object.addEventListener) {
                object.addEventListener(type, callback, false);
            } else if (object.attachEvent) {
                object.attachEvent("on" + type, callback);
            } else {
                object["on" + type] = callback;
            }
        };
        addEvent(window, "resize", function(event) {
            backImg.style.height = (visibleHeight) + "px";
        });
    </script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
    <script src="assets/js/app.min.js"></script>
    <script src="assets/js/clock.min.js"></script>
